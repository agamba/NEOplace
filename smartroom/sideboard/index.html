<!DOCTYPE html> 
<html> 
<head> 
    <title>NEOplace - SideBoard</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" type="text/css" href="js/sail.js/css/sail.css" />
    <link rel="stylesheet" type="text/css" href="css/neoplace.sideboard.css" />

    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript">
        Sail.load()
            //.then('js/jquery.ui.touch-punch.js')
            .then('js/sail.js/rollcall.js', 'js/sail.js/deps/backbone-0.9.2.js')
            .then('js/neoplace.js')
            .then('js/neoplace.sideboard.js')
            .then('js/neoplace.sideboard.events.js', 'js/neoplace.sideboard.model.js')
            //.then('http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML')
            .thenRun(function() { return Sail.init(NEOplace.SideBoard); });  
    </script>
</head>
<body>
    <div id="sideboard">

        <div id="video-screen" class="widget-box">
        </div>

        <div id="sorting-space">
            <div id="sideboard-label" style="display: none"></div>
            <div id="sorting-space-label" class="tagging">(your tags)</div>
            <div id="sorting-space-nope" class="yup-nope-sorting" style="display: none">Nope</div>
            <div id="sorting-space-yup" class="yup-nope-sorting" style="display: none">Yup</div>
            <img src="images/drag_icon_left_right.png" id="drag-icon-left-right" alt="Drag Left-Right" class="yup-nope-sorting" style="display: none" />
        </div>

    </div>
</body>
</html>
