<!DOCTYPE html> 
<html> 
<head> 
    <title>NEOplace</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.css" /> 
    <link href="css/neoplace.mobile.css" rel="stylesheet" type="text/css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="page" id="participant-ui" style="display: none">
        <header data-theme="b" data-role="header" data-position="fixed">
            <h1>
                NEOplace
            </h1>
        </header>
        <div data-role="content">
            <div id="main-region"  data-theme="b" data-content-theme="d" data-role="collapsible" data-collapsed="false">
            
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        Sail.load()
            .then('js/jquery.mobile-1.1.0.js')
            .then('js/neoplace.mobile.js')
            .then('js/jquery.mobile.toast.js')
            .thenRun(function() { return Sail.init(NEOplace.Mobile); }); 
    </script>
        
</body>
</html>
